<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color:pink;
    }

    header {
      background-color: #333;
      color: white;
      padding: 10px;
      text-align: center;
    }

    nav {
      background-color: #ddd;
      padding: 10px;
    }

    nav a {
      text-decoration: none;
      color: #333;
      padding: 8px;
      margin: 5px;
      display: inline-block;
      border-radius: 5px;
      background-color: #fff;
    }

    #content-container {
      padding: 20px;
    }

    #dynamic-content {
      color: #333;
    }

    #change-content-btn {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>
  <h1>Welcome to our online bookstore</h1>
</header>

<nav>
  <a href="#" onclick="changeContent('Home')">Home</a>
  <a href="#" onclick="changeContent('Login')">Login</a>
 <a href="#" onclick="changeContent('Shopping cart')">Shopping cart</a>
 <a href="#" onclick="changeContent('Payment')">Payment</a>
</nav>

<div id="content-container">
  <h2 id="dynamic-content">Welcome to the Home page!</h2>
  <button id="change-content-btn" onclick="changeContent('New Content')">Change Content</button>
</div>

<script>
    function changeContent(newContent) {
      var dynamicContentElement = document.getElementById('dynamic-content');
      dynamicContentElement.innerHTML = 'Welcome to the ' + newContent + ' page!';
  
      // You can add more dynamic changes or interactions here.
    }
  </script>


</body>
</html>
